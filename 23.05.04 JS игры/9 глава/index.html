<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Привет, мир!</h1>
    <button class="but">Пр1</button>
    <button class="but2">Пр2</button>
    <button class="but3">Пр3</button>
    <button class="but4">Пр4</button>
    
</body>
<script>
    var frends = ['bob','stiv','erin','mark'];

    $('.but').click(function(){
        $("h1").text('Мои друзья');
        for(var i = 0;i<frends.length;i++){
            $('body').append('<p>'+frends[i]+'</p> ');
            $('p').slideUp( 300 ).delay( 800 ).fadeIn( 400 );
            
        }

        
    })

    $('.but2').click(function(){
        
        for(var i =0;i<=5;i++){
            $('h1').fadeOut(i*100).fadeIn(i*100);
        }
    })
    $('.but3').click(function(){
        $('h1').fadeOut(100).delay(5000).fadeIn(100);
        
    })
    $('.but4').click(function(){
        $('h1').fadeTo(2000,0).fadeTo(2000,0.3);
        
    })
</script>
</html>
