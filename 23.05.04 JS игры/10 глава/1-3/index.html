<body>
    <h1>В путь</h1>
    <div>AZAZAZ</div>
    
    
</body>
<script>
    
        $('html').click(function(event){
             $('div').offset({
                 left:event.pageX, top:event.pageY
            });
    })

    $('h1').click(function(){
        clearInterval(id);
    })
    
 var id =   setInterval(function(){
        setTimeout(function(   ){
            $('h1').offset({
            left: 200
        })
        },1000)
        setTimeout(function(   ){
            $('h1').offset({
            top: 200
        })
        },2000)
        setTimeout(function(   ){
            $('h1').offset({
            left: 0
        })
        },3000)
        setTimeout(function(   ){
            $('h1').offset({
            top: 0
        })
        },4000)
        
        
    },4000)
    
</script>
